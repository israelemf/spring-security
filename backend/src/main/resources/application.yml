spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/libertybank
    driverClassName: org.postgresql.Driver
    username: admin
    password: admin
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true